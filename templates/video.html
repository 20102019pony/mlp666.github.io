<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>视频播放页</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        video {
            width: 600px;
            max-width: 90vw;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    {% for video in videos %}
        <video controls preload="metadata">
            <source src="{{ url_for('static', filename=video) }}" type="video/mp4">
        </video>
    {% endfor %}
</body>
</html>
